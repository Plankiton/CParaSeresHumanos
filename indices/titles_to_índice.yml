h1:
  pattern: "^#\ %title:.{,}&"
  replace: "1. [%title&](#!{''.join(''.join(''.join('-'.join('%title&'.lower().split()).split('?')).split('\"')).split(\"'\"))})"
  childs:
    - h2

h2:
